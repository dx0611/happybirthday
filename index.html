<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>生日快乐</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <!-- 头像 -->
    <div class="cs">
        <img src="https://pic.imgdb.cn/item/67695c94d0e0a243d4e8a16f.jpg" id="logo">
    </div>
    <canvas class="canvas" width="1820" height="905"></canvas>
    <!-- 出生计时 -->
    <p class="text">
        LTT来到这个世界已经 <br />
        <span id="span_dt_dt"></span>
    </p>
</body>
<!--  设定出生日期 -->
<script type="text/javascript" src="time.js"></script>
<!-- canvas动画 -->
<script type="text/javascript" src="index.js"></script>
<!-- 背景音乐 -->
<button id="playButton">为圣上奏乐</button>
<audio id="music" src="./happybirthday.mp3" loop>
        您的浏览器不支持 audio 标签
    </audio>
    <script>
        // 确保 DOM 元素已加载
        document.addEventListener("DOMContentLoaded", () => {
            const playButton = document.getElementById("playButton");
            const music = document.getElementById("music");

            playButton.addEventListener("click", () => {
                music.play()
                    .then(() => {
                        console.log("音乐已开始播放");
                        // 可选：隐藏按钮以防重复点击
                        playButton.style.display = 'none';
                    })
                    .catch(err => {
                        console.error("播放失败:", err);
                        alert("无法播放音乐，请检查音频文件或浏览器设置。");
                    });
            });
        });
    </script>
    
<!-- copyright -->
<footer style="color: #BBE1FA; text-align:center;">
    <font size="2" color=#BBE1FA>©2020 生日快乐 &nbsp 我的朋友</font>
</footer>

</html>
